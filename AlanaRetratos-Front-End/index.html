<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/node_modules/fullcalendar/index.global.js"></script>
    <script src="/script.js"></script>
    <script
      src="https://kit.fontawesome.com/1a3476b34b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="assets/img/fav.png" />
    <title>Alana Retratos Agendamentos</title>
  </head>
  <body class="doodle">
    <header class="main-header">
      <div class="header-div">
        <img
          class="logo-img"
          src="/assets/img/Prancheta 4.png"
          alt="Logo de alana ferreira retratos"
        />
        <button class="header-button">
          <a href="https://wa.me/message/2KOMKHPRJKFMJ1" target="_blank"
            >WhatsApp</a
          >
        </button>
      </div>
    </header>
    <div class="main-container">
      <div class="info-display">
        <div class="button-container">
          <button class="btn btn-open">
            <i class="fa-regular fa-calendar-plus">
              <span class="btn-specific">New</span></i
            >
          </button>
          <button id="hide-calendar" onclick="listIcon()" class="btn">
            <i class="fa-solid fa-calendar"></i>
          </button>
          <button id="hide-list" onclick="calendarIcon()" class="btn">
            <i class="fa-sharp fa-solid fa-list"></i>
          </button>
          <button id="btn-refresh" class="btn">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <ul class="nav-list">
          <li>Today's Photo Shoots: <span id="todays-ps">0</span></li>
          <li>Booked over the month: <span id="booked">0</span></li>
          <li>Finished: <span id="finished"></span> 0</li>
          <li>Monthly Goal: <span id="monthly-goal"></span>10</li>
        </ul>
      </div>

      <table id="appointment-table" class="appointment-list hidden">
        <thead class="thead">
          <tr>
            <th>#</th>
            <th>Client Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>PS Type</th>
            <th>PS Pricing</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="appointments"></tbody>
      </table>

      <div id="calendar" class="calendar-div"></div>
    </div>
    <!-- MODAL SO WE CAN ADD A NEW APPOINTMENT ON THE CALENDAR -->
    <div class="overlay hidden"></div>
    <div id="forms-modal" class="modal hidden">
      <div class="flex">
        <h2>Appointment Data</h2>
        <button class="btn-close icon">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
      </div>
      <form class="appointment-form">
        <label for="clientName">Client's Name:</label>
        <input
          type="text"
          id="clientName"
          name="clientName"
          placeholder="name of the person"
          required="true"
        />
        <label for="description">Description:</label>
        <textarea
          rows="10"
          cols="50"
          type="text"
          id="description"
          name="description"
          placeholder="description of the appointment"
        ></textarea>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required="true" />
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required="true" />
        <label for="photoShootPricing">Photo Shoot Pricing</label>
        <select name="photoShootPricing">
          <option>SILVER</option>
          <option>GOLD</option>
          <option>DIAMOND</option>
        </select>
        <label for="photoShootType">Photo Shoot Type</label>
        <select name="photoShootType">
          <option>FEMININE</option>
          <option>FASHION</option>
          <option>MOM</option>
          <option>CAREER</option>
          <option>EVENT</option>
          <option>DEBUTANT</option>
        </select>
        <button id="submit" class="btn" type="submit" onclick="closeModal()">
          Submit
        </button>
      </form>
    </div>
    <!-- Modal to confirm deletion -->
    <div id="confirmation-modal" class="modal modal-confirm hidden">
      <h2 class="center">Are you sure?</h2>
      <p class="center" style="color: red">
        The appointment will be deleted permanently!
      </p>
      <div class="space-buttons">
        <button id="yes-button" class="btn">Yes</button>
        <button id="no-button" class="btn">No</button>
      </div>
    </div>
  </body>
  <script src="/functions.js"></script>
  <script src="/modalFunctions.js"></script>
</html>
