<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/node_modules/fullcalendar/index.global.js"></script>
    <script src="/calendar.js"></script>
    <script
      src="https://kit.fontawesome.com/1a3476b34b.js"
      crossorigin="anonymous"
    ></script>
    <script src="service.js"></script>

    <link rel="shortcut icon" href="assets/img/fav.png" />
    <title>Alana Retratos Agendamentos</title>
  </head>
  <body class="doodle">
    <header class="main-header">
      <div class="header-div">
        <a href="#"
          ><img
            class="logo-img"
            src="/assets/img/Prancheta 4.png"
            alt="Logo de alana ferreira retratos"
        /></a>

        <button class="header-button">
          <a href="https://web.whatsapp.com/" target="_blank">WhatsApp</a>
        </button>
      </div>
    </header>
    <div class="main-container">
      <div class="info-display">
        <div class="button-container">
          <button
            class="btn btn-open"
            id="createButton"
            onclick="openModal('createButton')"
          >
            <i class="fa-regular fa-calendar-plus">
              <span class="btn-specific">New</span></i
            >
          </button>
          <button
            id="hide-calendar"
            onclick="calendarIcon()"
            class="btn disabled"
          >
            <i class="fa-solid fa-calendar"></i>
          </button>
          <button id="hide-list" onclick="listIcon()" class="btn">
            <i class="fa-solid fa-gear"></i>
          </button>
          <button id="btn-refresh" class="btn">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
        <ul class="nav-list">
          <li>Today's Photo Shoots: <span id="todays-ps">0</span></li>
          <li>Booked over the month: <span id="booked">0</span></li>
          <li>Finished: <span id="finished"></span> 0</li>
          <li>Monthly Goal: <span id="monthly-goal"></span>10</li>
        </ul>
      </div>

      <table id="appointment-table" class="styled-table hidden">
        <thead class="thead">
          <tr>
            <th>#</th>
            <th>Client Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>PS Type</th>
            <th>PS Pricing</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="appointments"></tbody>
      </table>

      <div id="calendar" class="calendar-div"></div>
    </div>
    <!-- MODAL SO WE CAN ADD A NEW APPOINTMENT ON THE CALENDAR -->
    <div class="overlay hidden"></div>
    <div id="forms-modal" class="modal doodle hidden">
      <div class="flex">
        <h2>Appointment Data</h2>
        <button class="btn-close icon">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
      </div>
      <form class="appointment-form">
        <label for="clientName">Client's Name:</label>
        <input
          type="text"
          id="clientName"
          name="clientName"
          placeholder="name of the person"
          required="true"
        />
        <label for="description">Description:</label>
        <textarea
          rows="10"
          cols="50"
          type="text"
          id="description"
          name="description"
          placeholder="description of the appointment"
        ></textarea>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required="true" />
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required="true" />
        <label for="photoShootPricing">Photo Shoot Pricing</label>
        <select id="photoShootPricing" name="photoShootPricing">
          <option value="SILVER">SILVER</option>
          <option value="GOLD">GOLD</option>
          <option value="DIAMOND">DIAMOND</option>
        </select>
        <label for="photoShootType">Photo Shoot Type</label>
        <select id="photoShootType" name="photoShootType">
          <option value="FEMININE">FEMININE</option>
          <option value="FASHION">FASHION</option>
          <option value="MOM">MOM</option>
          <option value="CAREER">CAREER</option>
          <option value="EVENT">EVENT</option>
          <option value="DEBUTANT">DEBUTANT</option>
        </select>
        <button id="submit" class="btn" type="submit" onclick="">Submit</button>
      </form>
    </div>
    <!-- Modal to confirm deletion -->
    <div id="confirmation-modal" class="modal modal-confirm hidden">
      <div class="inside-modal">
        <h2>Are you sure?</h2>
      </div>
      <div style="border-bottom: 1px solid black">
        <p>The appointment will be deleted permanently!</p>
      </div>
      <div class="space-buttons">
        <button id="yes-button" class="btn">Yes</button>
        <button id="no-button" class="btn">No</button>
      </div>
    </div>
  </body>
  <script src="/functions.js"></script>
  <script src="/modalFunctions.js"></script>
</html>
